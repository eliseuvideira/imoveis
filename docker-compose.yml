version: "3"

networks:
  api_network:

services:
  api:
    build: .
    image: $API_IMAGE
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    logging:
      driver: json-file
      options:
        max-size: 10m
    networks:
      - api_network
    ports:
      - $PORT:$PORT
    restart: always
